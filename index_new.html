<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MidJourney UI Practice</title>
        <link rel="stylesheet" href="./build.css">
        <script defer src="./app.js"></script>
    </head>

    <body class="bg-slate-900 text-white flex relative h-screen">

        <aside class="bg-[#1a213c] m-4 hidden md:min-h-full  sticky top-0 rounded-xl p-4  md:grid place-content-between">
            <div>
                <h1 class="text-xl pl-2">Midjourney</h1>
                <div class="upper-menus mt-4">
                    <ul role="menus">
                        <li role="menu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            <a href="#">Home</a>
                        </li>
                        <li role="menu" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 01-.825-.242m9.345-8.334a2.126 2.126 0 00-.476-.095 48.64 48.64 0 00-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0011.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155" />
                            </svg>

                            <a href="#">Community Showcase</a>
                        </li>
                    </ul>
                    <div class="bg-slate-700 h-[2px] min-w-full"></div>
                    <ul role="menus">
                        <li role="menu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>

                            <a href="#">Manage Sub</a>
                        </li>
                        <li role="menu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>

                            <a href="#">Help and FAQ</a>
                        </li>
                        <li role="menu">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
                            </svg>

                            <a href="#">About & Career</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom-menus">
                <ul class="grid  gap-4">
                    <li role="notification" class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                        </svg>

                        <a href="#" class="flex-1">Notification</a>
                        <div class="bg-slate-600 p-1 rounded-full h-6 w-6 flex items-center justify-center font-semibold">
                            <span>0</span>
                        </div>
                    </li>
                    <li role="account" class="bg-slate-900 flex items-center mb-4">
                        <div class="h-10 w-10 rounded-full">
                            <img src="https://cdn.discordapp.com/avatars/581157274542669869/47c125c2593fbd3e06012aa3b20fddb3.png" class="overflow-hidden w-full h-full object-cover rounded-full" />
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold">theanam</p>
                            <p class="text-slate-400 text-md">#9786</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </li>
                </ul>
            </div>
        </aside>
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="block md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>

            <div>
                <div class="flex items-center gap-4 mt-8">
                    <div class="h-10 w-10 rounded-full ring-2">
                        <img src="https://cdn.discordapp.com/avatars/581157274542669869/47c125c2593fbd3e06012aa3b20fddb3.png" class="overflow-hidden w-full h-full object-cover rounded-full" />
                    </div>
                    <p class="flex-1">
                        <span class="text-2xl text-slate-300">theanam</span>
                        <span class="text-xl text-slate-500">#9786</span>
                    </p>
                    <div class="flex">
                        <a href="#" class="flex gap-4 items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                            </svg>

                            <span class="text-xl text-slate-500">
                                Sign Out
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <section name="plan" class="space-y-8 pb-8">
                <div class="flex justify-center flex-col items-center gap-16">
                    <div class="space-y-4 pt-10 ">
                        <h1 class="text-3xl font-semibold">Purchase a subscription</h1>
                        <p class="text-xl text-slate-200">Choose the plan that works for you.</p>
                    </div>
                    <nav class="bg-slate-600 p-1 w-[80%] md:w-[40%] rounded-lg flex gap-4">
                        <a href="#" class="flex-1 text-center bg-[#272c4b] px-4 py-3 font-semibold rounded-lg">Yearly Billing</a>
                        <a href="#" class="flex-1 text-center text-slate-300 px-4 py-3 font-semibold rounded-lg">Monthly Billing</a>
                    </nav>
                </div>
                <div class="grid grid-cols-1 gap-8 md:grid-cols-3" id="pricing_wrapper"></div>
            </section>
        </main>
    </body>
</html>
